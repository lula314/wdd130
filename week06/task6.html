<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Doubt of Uncertainty</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>The Doubt of Uncertainty</h1>
    <h2>-A Choose-Your-Own-Adventure Game-</h2>
    <button id="start_btn">Start Game</button>
    <p id="intro_p"></p>
    <button id="intro_1" hidden="hidden">FOLLOW</button>
    <button id="intro_2" hidden="hidden">WALK HOME</button>
    
    <div>
        <p id="1a_p"></p>
        <button id="1a_1" hidden="hidden">FOLLOW</button>
        <button id="1a_2" hidden="hidden">RUN</button>
    </div>

    <div>
        <p id="1b_p"></p>
        <button id="1b_1" hidden="hidden">SIT</button>
        <button id="1b_2" hidden="hidden">RUN</button>
    </div>

    <div>
        <p id="1c_p"></p>        
        <button id="1c_1" hidden="hidden">LEARN</button>
        <button id="1c_2" hidden="hidden">SAY NOTHING</button>
    </div>

    <div>
        <p id="2c_p"></p>        
        <button id="2c_1" hidden="hidden">ASK</button>
        <button id="2c_2" hidden="hidden">WAKE UP</button>
    </div>

    <div>
        <p id="4d_p"></p>        
        <button id="4d_1" hidden="hidden">STOP</button>
        <button id="4d_2" hidden="hidden">CONTINUE</button>
    </div>

    <div>
        <p id="2b_p"></p>        
        <button id="2b_1" hidden="hidden">CONTINUE</button>
        <button id="2b_2" hidden="hidden">SIT</button>
    </div>

    <div>
        <p id="3c_p"></p>        
        <button id="3c_1" hidden="hidden">APPROACH</button>
        <button id="3c_2" hidden="hidden">CONTINUE</button>
    </div>

    <div>
        <p id="4c_p"></p>        
        <button id="4c_1" hidden="hidden">APPROACH</button>
        <button id="4c_2" hidden="hidden">SCARE</button>
    </div>

    <div>
        <p id="7d_p"></p>        
        <button id="7d_1" hidden="hidden">RIDE</button>
        <button id="7d_2" hidden="hidden">REFUSE</button>
    </div>

    <div>
        <p id="2a_p"></p>        
        <button id="2a_1" hidden="hidden">BUS</button>
        <button id="2a_2" hidden="hidden">WALK</button>
        <button id="2a_3" hidden="hidden">NEW PATH</button>
    </div>

    <div>
        <p id="end_p"></p>
        <h3 id="end_h3"></h3>
        <h4 id="end_h4"></h4>
        <button id="replay" hidden="hidden">Play Again</button>
    </div>

    <script src="scripts/task6.js"></script>
</body>
</html>
